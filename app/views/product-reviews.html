<ul>
  <h4>Reviews</h4>
  <li ng-repeat="review in product.reviews">
    <blockquote>
      <strong>{{review.stars}} Stars</strong><br> 
      by:{{review.body}}
      <cite class="clearfix">—{{review.author}}</cite>
    </blockquote>
  </li>
</ul>
<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewCtrl.addReview(product)">

  <!--  Live Preview -->
  <blockquote >
    <strong>{{reviewCtrl.review.stars}} Stars</strong><br>
    by:{{reviewCtrl.review.body}}
    <cite class="clearfix">—{{reviewCtrl.review.author}}</cite>
  </blockquote>

  <!--  Review Form -->
  <h4>Submit a Review</h4>
   <div class="form-group">
     <select ng-model="reviewCtrl.review.stars"class="form-control" ng-options="stars for stars in [5,4,3,2,1]">
	 <option value>Rate the Product</option>
	 </select>
  </div>
 <div class="form-group">
      <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
  </div>
 <div class="form-group">
      <input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="Grace.hui@example.org" title="Email" />
  </div>


    <div class="form-group row">
	<div class="col-xs-6 col-xs-offset-3">
   <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
	</div>
	</div>
</form>
